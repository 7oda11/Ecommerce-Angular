@if(product){
<div class="container mt-5">
  <div class="row">
    <h1 class="main-title">Shopping</h1>
    <section class="col-md-3">
      <div class="sidebar">
        <h4 class="section-title">Sorting</h4>
        <div class="custom-select-wrapper mb-4">
          <select class="form-select" aria-label="Sort products">
            <option value="Name">Name</option>
            <option value="PriceAsn">Price:min-max</option>
            <option value="PriceDes">Price:max-min</option>
          </select>
        </div>

        <h4 class="section-title">Categories</h4>
        <ul class="list-group custom-list-group">
          <li class="list-group-item custom-list-item active">
            All
          </li>
          <li class="list-group-item custom-list-item">
            Laptops
          </li>
          <li class="list-group-item custom-list-item">
            Phones
          </li>
          <li class="list-group-item custom-list-item">
            Accessories
          </li>
        </ul>
      </div>
    </section>

    <section class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="paging-container">
          <span class="text-dark">Showing 9 of 20 products</span>
        </div>
        <div class="search-container">
          <div class="input-group search-bar">
            <input type="text" class="form-control" placeholder="Search...">
            <input type="button" class="btn btn-danger" value="Search">
            <input type="button" class="btn btn-dark" value="Reset">
          </div>
        </div>
      </div>

      <div class="row g-4">
        <!-- Product Items -->
        @for (item of product; track $index) {

        <ng-container>
          <app-shop-item class="product-item col-md-4 col-lg-4" [Product]="item"></app-shop-item>
        </ng-container>
        }


        <!-- Pagination -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </div>
</div>
}
