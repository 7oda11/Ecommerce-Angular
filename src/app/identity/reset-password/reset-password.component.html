<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center mb-4">Reset Password</h3>
          <form [formGroup]="FormGroup" (ngSubmit)="Submit()">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                  [class.is-valid]="_password?.valid && _password?.touched"
                  [class.is-invalid]="_password?.invalid && _password?.touched"
                  placeholder="Enter new password">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <span class="input-group-text" *ngIf="_password?.valid && _password?.touched">
                  <i class="fas fa-check text-success"></i>
                </span>
              </div>
              <div class="invalid-feedback" *ngIf="_password?.errors?.['required'] && _password?.touched">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="_password?.errors?.['minlength'] && _password?.touched">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword"
                  [class.is-valid]="_confirmPassword?.valid && _confirmPassword?.touched"
                  [class.is-invalid]="_confirmPassword?.invalid && _confirmPassword?.touched"
                  placeholder="Confirm new password">
                <button class="btn btn-outline-secondary" type="button" (click)="toggleConfirmPasswordVisibility()">
                  <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <span class="input-group-text" *ngIf="_confirmPassword?.valid && _confirmPassword?.touched">
                  <i class="fas fa-check text-success"></i>
                </span>
              </div>
              <div class="invalid-feedback" *ngIf="_confirmPassword?.errors?.['required'] && _confirmPassword?.touched">
                Confirm password is required
              </div>
              <div class="invalid-feedback" *ngIf="_confirmPassword?.errors?.['passwordMismatch'] && _confirmPassword?.touched">
                Passwords do not match
              </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" [disabled]="FormGroup.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Resetting...' : 'Reset Password' }} <i class="fa fa-sign-in ms-2"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
